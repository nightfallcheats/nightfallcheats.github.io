<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        .error {
            color: red;
            text-align: center;
        }
        .thank-you {
            color: green;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registerForm">
            <textarea id="reason" placeholder="Why do you want to register?" required></textarea>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
        <p id="status" class="error"></p>
        <p id="thankYouMessage" class="thank-you" style="display:none;">Thank you for registering! We'll get back to you soon.</p>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="register.js"></script>

</body>
</html>
